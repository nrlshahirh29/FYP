    function hideMarkerByTitle(title) {
            some_markers.forEach(marker => {
                if (marker.getTitle().includes(title)) {
                    marker.setVisible(false);
                }
            });
        }
        function showMarkerByTitle(title) {
            some_markers.forEach(marker => {
                if (marker.getTitle().includes(title)) {
                    marker.setVisible(true);
                }
            });
        }
        function toggleMarkers(markerType, checkbox) {
	    console.log("toggled");
	    console.log(markerType);
            if (checkbox.checked) {
                showMarkerByTitle(markerType);
            } else {
                hideMarkerByTitle(markerType);
            }
        }
	
	function filterMarkerByRestaurant(type){
		some_markers.forEach (marker=> {
			const title = marker.getTitle();
			if(title.includes("Restaurant") & type == "all"){
				marker.setVisible(true);
			}
			else if (title.includes("Restaurant") & title.includes(type)){
				marker.setVisible(true);
			}
			else if (!title.includes("Patient")){
				marker.setVisible(false);
			}
		});
	}

    function filterMarkerByWorship(type){
		some_markers.forEach (marker=> {
			const title = marker.getTitle();
			if(title.includes("Worship") & type == "all"){
				marker.setVisible(true);
			}
			else if (title.includes("Worship") & title.includes(type)){
				marker.setVisible(true);
			}
			else if (!title.includes("Patient")){
				marker.setVisible(false);
			}
		});
	}

	
	function filterMarkersByNumber(number) {
	    if(event.key != "Enter"){	
		return;
	    }
	    if(number.split().pop() != ","){
		number = number.concat(",");
	    }
	    idArr = number.split(",");
	    some_markers = [];
	    checkboxes = [];
	    checkboxes.push(document.getElementById('governmentCheckbox'));
        checkboxes.push(document.getElementById('restaurantCheckbox'));
	    checkboxes.push(document.getElementById('recreationalCheckbox'));
        checkboxes.push(document.getElementById('worshipCheckbox'));
	    checkboxes.push(document.getElementById('transportationCheckbox'));
        checkboxes.push(document.getElementById('servicesCheckbox'));
	    checkboxes.push(document.getElementById('healthCheckbox'));
	    checkboxes.push(document.getElementById('shoppingCheckbox'));
	    checkboxes.push(document.getElementById('sportsCheckbox'));

	    idArr = idArr.slice(0,-1);
	    idArr.forEach(number => {
	    	number.trim();
	    	markers.forEach(marker => {
			marker.setVisible(false);
                	const title = marker.getTitle();
			if (title.includes(`ID: ${number}`)) {
				some_markers.push(marker);
			}
	        });
	    });
	    some_markers.forEach(marker => {
		    const title = marker.getTitle();
		    if(title.includes('Patient')){
		    	marker.setVisible(true);
		    }
		    checkboxes.forEach(checkBox => { 
			if(checkBox.checked & title.includes(checkBox.value)){
                		marker.setVisible(true);
			}
		    });
		    let currType = document.getElementById("restaurant-type").value;
		    filterMarkerByRestaurant(currType);
	    });	    		
        }
